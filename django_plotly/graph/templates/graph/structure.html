<!DOCTYPE html>
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'graph/style.css' %}">
<html>
    <head>
        <meta charset="utf-8">
        <title>Graph: Structure</title>
    </head>
    <body>
        <form action="" method="post">
            {% csrf_token %}
            <input type="submit" name="submit_new" value="New">
            <input type="submit" name="submit_del" value="Del">
            {{ bs_formset.management_form }}
            {% for form in bs_formset %}

                <!-- Add hidden non-blank fields for validation -->
                <span class='no_display'>
                {{ form.id }}
                {{ form.name }}
                </span>
                
                <br>
                <label>Structure name: </label>
                <a href="{{ form.id.value }}/field/">{{ form.name.value }}</a>
                <label>Modified: {{ form.modified.value }}</label>
                <label>Delete: </label>
                {% if bs_formset.can_delete %}
                    {{ form.DELETE }}
                {% endif %}
			{% endfor %}
        </form>
    </body>
</html>
