<!DOCTYPE html>
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'graph/style.css' %}">
<html>
    <head>
        <meta charset="utf-8">
        <title>Django-Plotly: Structure</title>
    </head>
    <body>
        <form method="post" action="">
            {% csrf_token %}
            <input type="submit" name="submit_new" value="New">
            <input type="submit" name="submit_del" value="Del">
            {{ bs_fs.management_form }}
            {% for form in bs_fs %}
                <br>
                
                <!-- Add hidden non-blank fields for validation -->
                <span class='no_display'>
                {{ form.id }}
                {{ form.label }}
                </span>
                
                <label>Structure name: </label>
                <a href="{{ form.id.value }}/field/">{{ form.label.value }}</a>
                <label>Modified: {{ form.modified.value|date:"Y-m-d H:i:s" }}</label>
                {% if bs_fs.can_delete %}
                    <label>Delete: </label>
                    {{ form.DELETE }}
                {% endif %}
			{% endfor %}
        </form>
    </body>
</html>
